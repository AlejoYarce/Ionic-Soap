<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * ws://localhost:35729 data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' localhost:35729 'unsafe-eval' 'unsafe-inline';">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/soapclient.js"></script>
    <script src="js/xml2json.js"></script>

  </head>
  <body ng-app="ionic-soap">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic + Servicios SOAP</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
        <br>
        <div class="button-bar">
          <a class="button button-dark" ng-click="showCities()">Ciudades</a>
          <a class="button button-stable" ng-click="cleanData()">Limpiar</a>
          <a class="button button-assertive" ng-click="showUsers()">Usuarios</a>
        </div>
        <div class="card" ng-show="isCities">
          <div class="item item-text-wrap" ng-repeat="city in cities">
            {{$index+1}}. {{city.City}}
          </div>
        </div>

        <div class="card" ng-show="isUsers">
          <div class="item item-text-wrap" ng-repeat="user in users">
            {{$index+1}}. {{user}}
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
